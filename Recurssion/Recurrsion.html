<body>
	<script type="text/javascript">
		/*Recursion is like loop 
		Iterate and u have a condition where u stop*/

		function factorial(n)
			{
				if(n==1);
					return 1;
				let result = 1;
				result = n*factorial(n-1);
				return result;
			}
			alert(factorial(4));

		function sum(n){

			if(n==1)
				return 1;
			let result = 0;
			result = n+sum(n-1);
			return result;
		}
		alert(sum(4));

	</script>
	
</body>
