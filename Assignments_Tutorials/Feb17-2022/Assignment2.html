<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<input type="number" placeholder="Enter a number">
<button onclick="showPrime()">Show Prime Or Not</button>
<div id="display"></div>
<script>
 
function prime(n) {
	let i = 2
	while (i < n) {
		if (n % i == 0) {
			return false;
		}
		i++;
	}
	return true;
}

function isPrime(n) {
	return new Promise((resolve,reject) => {
		setTimeout(() => {
			if (prime(n)) {
				resolve(alert('The number is prime.'))
			} else {
				reject(alert('The number is not prime.'))
			}
		}, 3000);
	});
}

function showPrime() {
	let n = parseInt(document.querySelector('input').value)
	let promise = isPrime(n);
	let div = document.querySelector('div');
	promise.then((msg) => {
		div.innerHTML = msg;
	}).catch((msg) => {
		div.innerHTML = msg;
	})
}
</script>

</body>
</html>
