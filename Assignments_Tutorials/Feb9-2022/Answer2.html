<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Answer2</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="Div"></div>
	<button onclick="showCurrentTime()">Show Current Time</button>
	<script type="text/javascript">
		//write code to show current time including minutes,hour and seconds in a div. u have to have a button. on clicking button,you should display time in a div.
		function showCurrentTime(){

			const dateOb = new Date();
			let  currentTime = dateOb.getHours() + "\tHours" + "\t:\t" + dateOb.getMinutes() + "\tminutes" +"\t:\t" +  dateOb.getSeconds() + "\tseconds";

			document.getElementById("Div").innerHTML = currentTime;
		}
		</script>
	</script>	
</body>
</html>4
