<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>find/findIndex</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		//Enter find and findIndex -- two methods for searching an array for the first match of a calculated value:

		let ages = [12, 19, 6, 4];

		let firstAdult = ages.find(age => age >= 18);
		alert(firstAdult);
		let firstAdultIndex = ages.findIndex(age => age >= 18);
		alert(firstAdultIndex);
		//thus helps in preventing unnecessary looping through posible values
		 
	</script>
</body>
</html>
