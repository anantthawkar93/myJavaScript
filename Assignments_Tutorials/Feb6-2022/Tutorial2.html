<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Object[key] setting syntax</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		/*
		let myKey = 'key3';

		let obj = {
			key1: 'One',
			key2: 'Two'
		};
		obj[myKey] = 'Three';

		console.log(obj);

		*/
		
		//ES6 provides developers a clean and best way for above code:
		let myKey = 'variableKey';
		let obj = {
			key1: 'One',
			key2: 'Two',
			[myKey]: 'Three'
		};

		console.log(obj);
		alert(obj);
	</script>
</body>
</html>
