</head>
<body>
	<script type="text/javascript">
		//Add  a 10% tax to total
		let calculateTotal = total => total*1.1;
		calculateTotal(10)
		//ES6 provides developers a clean and best way for above code:
		alert(calculateTotal(10));

		//cancel an event -- another tiny task
		let brickEvent = e => e.preventDefault();
		document.querySelector('div').addEventLister('click',brickEvent);
	</script>
