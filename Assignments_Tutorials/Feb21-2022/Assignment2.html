<!DOCTYPE html>
<html>
<head>
	<title>Assignment2</title>
</head>
<body>
	<script>
	function randomInterval(min, max) { // min and max included 
	  return Math.floor(Math.random() * (max - min + 1) + min)
	}

	const randomNumber = randomInterval(3, 17);
	const time = randomInterval(1,5);

	const promise1 = new Promise((resolve, reject) => {
		setTimeout(() => {
			console.log(randomNumber);
		  	if (randomNumber % 2 != 0) {
		  		resolve("Success");
		  	} else {
		  		reject("Fail")
		  	}
		}, time * 1000);
	});
	promise1.then((msg) => {
		console.log(msg);
	}).catch((msg) => {
		console.log(msg);
	});
	
</script>
</body>
</html>
